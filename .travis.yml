language: node_js
node_js:
- '6'
sudo: false
branches:
  except:
  - gh-pages
before_script:
- npm install
- npm install -g jshint
- npm install -g mocha
script:
- jshint lib/countly.js
- mocha test/test-example.js
after_success:
- cd $TRAVIS_BUILD_DIR
- chmod +x generateDocs.sh
- bash generateDocs.sh
env:
  global:
    secure: 
notifications:
  slack:
    secure: 
